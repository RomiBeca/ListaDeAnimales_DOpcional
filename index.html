<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio</title>
</head>

<body>
    <div class="container">
        <div class="mx-auto text-center">
            <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid">
            <h2 class="my-3">Consulta Veterinaria</h2>
        </div>

        <form id="formulario">
            <div class="form-group">
                <label for="propietario">Due√±o: </label>
                <input id="propietario" type="text" class="form-control" aria-describedby="textoAyuda">
                <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
                <p id="mensajePropietarioAlerta" class="text-danger"></p>
            </div>
            <div class="form-group">
                <label for="telefono">Numero Telefonico: </label>
                <input id="telefono" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="direccion">Lugar de Residencia: </label>
                <input id="direccion" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="nombreMascota">Nombre de la Mascota: </label>
                <input id="nombreMascota" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo" class="form-control">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="conejo">Conejo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enfermedad">Motivo de la consulta: </label>
                <input id="enfermedad" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        <div class="text-center mt-5">
            <p>Datos Agregados</p>
            <div id="resultado">
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
